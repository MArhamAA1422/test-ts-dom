<!DOCTYPE html>
<html>
   <head>
      <title>Login Page</title>
      <link rel="stylesheet" href="./LoginPage.css">
   </head>
   <body>
      <div class="main">
         <div class="title">
            Sign in
         </div>
         <div class="input">
            <div class="text">Email</div>
            <input type="email" class="input-box js-email">
         </div>
         <div class="input">
            <div class="text">Password</div>
            <input type="password" class="input-box js-password">
         </div>
         <button class="login-button js-login-button">
            Log in
         </button>
         <div class="registration">
            <div class="ask">
               Don't have an account?
            </div>
            <div class="registration-link js-registration-link">
               Create an account
            </div>
         </div>
      </div>

      <script>var exports = {};</script>
      <script type="module" src="../scripts/dist/Login.js"></script>
   </body>
</html>
