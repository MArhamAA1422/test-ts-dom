<!DOCTYPE html>
<html>
   <head>
      <title>Registration Page</title>
      <link rel="stylesheet" href="./RegistrationPage.css">
   </head>
   <body>
      <div class="main">
         <div class="title">
            Sign up
         </div>
         <div class="input">
            <div class="text">Username</div>
            <input type="text" placeholder="Sample name" class="input-box js-name">
            <div class="invalid-name hidden">❌ Invalid name</div>
         </div>
         <div class="input">
            <div class="text">Email</div>
            <input type="email" placeholder="example@gmail.com" class="input-box js-email">
            <div class="invalid-email hidden">❌ Invalid email</div>
         </div>
         <div class="input">
            <div class="text">Password</div>
            <input type="password" class="input-box js-password">
            <div class="invalid-password hidden">❌ Upper, lower case letter, number, special char, min 6 length</div>
         </div>
         <button class="create-button js-create-button">
            Create
         </button>
         <div class="login">
            <div class="ask">
               Already have an account?
            </div>
            <div class="login-link js-login-link">
               Log in
            </div>
         </div>
      </div>
      
      <script>var exports = {}</script>
      <script type="module" src="../scripts/dist/Registration.js"></script>
   </body>
</html>
