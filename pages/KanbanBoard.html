<!DOCTYPE html>

<html>

<head>
  <title>kanban Board</title>
  <link rel="stylesheet" href="general.css" />
  <link rel="stylesheet" href="KanbanBoard.css" />
</head>

<body>
   <div class="heading">
      <button class="log-button">
         Dark Mode
      </button>
      <button class="log-button js-log-out">
         Log out
      </button>
   </div>
  <div class="main">
    <div id="todo" class="section">
      <div class="section-title">TODO Section</div>
      <button class="add-new-task-button js-todo-add">Add Task
      </button>
      <div class="new-task-info new-task-info-todo hidden">
         <input class="new-task-input js-todo-title" placeholder="Title goes here">
         <input class="new-task-input js-todo-description" placeholder="Task description">
         <button class="add-task-button add-task-button-todo">Add</button>
      </div>
      <div class="task-container todo-tasks">
      </div>
    </div>

    <div id="inprogress" class="section">
      <div class="section-title">In Progress Section</div>
      <button class="add-new-task-button js-inprogress-add">Add Task
      </button>
      <div class="new-task-info new-task-info-inprogress hidden">
         <input class="new-task-input js-inprogress-title" placeholder="Title goes here">
         <input class="new-task-input js-inprogress-description" placeholder="Task description">
         <button class="add-task-button add-task-button-inprogress">Add</button>
      </div>
      <div class="task-container inprogress-tasks">
      </div>
    </div>

    <div id="testing" class="section">
      <div class="section-title">Testing Section</div>
      <button class="add-new-task-button js-testing-add">Add Task
      </button>
      <div class="new-task-info new-task-info-testing hidden">
         <input class="new-task-input js-testing-title" placeholder="Title goes here">
         <input class="new-task-input js-testing-description" placeholder="Task description">
         <button class="add-task-button add-task-button-testing">Add</button>
      </div>
      <div class="task-container testing-tasks">
      </div>
    </div>

    <div id="finished" class="section">
      <div class="section-title">Finished Section</div>
      <button class="add-new-task-button js-finished-add">Add Task
      </button>
      <div class="new-task-info new-task-info-finished hidden">
         <input class="new-task-input js-finished-title" placeholder="Title goes here">
         <input class="new-task-input js-finished-description" placeholder="Task description">
         <button class="add-task-button add-task-button-finished">Add</button>
      </div>
      <div class="task-container finished-tasks">
      </div>
    </div>
   </div>
  </div>

  <script>var exports = {}</script>
  <script type="module" src="../scripts/dist/KanbanBoard.js"></script>
</body>

</html>
